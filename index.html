<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super Calculadora</title>
</head>
<body>
    <h1>Super Calculadora</h1>
    <form>
        <div class="inputA">
            <label for="inputA">Adicione um valor para A</label>
            <input type="number" name="inputA" id="inputA" onchange="start()">
        </div>
        <br>
        <div class="inputB">
            <label for="inputB">Adicione um valor para B</label>
            <input type="number" name="inputB" id="inputB" onchange="start()">
        </div>
    </form>

    <h2>Resultados</h2>
    <div class="inputs">
        <span id="valorSomado"></span>
    </div>
    <script defer src="./script.js"></script>
</body>
</html>
